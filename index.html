<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="doodle.css" />
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Event 1</h1>
                    <p>Number of available seats: 23</p>
                </div>
            </div>
            <div class="row row-2">
                <div class="col-md-5">
                    <div class="left-box-main">
                        <div class="left-box-img">
                            <img src="https://www.w3schools.com/css/paris.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 col-1">
                            <label for="name">Name: </label>
                            <input type="text"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="name">Email: </label>
                            <input type="text"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="pno">Phone No: </label>
                            <input type="text"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="no-of-seats">Number of seats: </label>
                            <select name="no-of-seats" id="">
                                <option value="0">Select no of seats</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="name2">Name of Attendee 2: </label>
                            <input type="text"><br><br>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div class="col-md-6">
                            <button type="submit">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button type="reset">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
